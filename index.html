<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bunny üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Comic Sans MS','Poppins',cursive;
}

body{
  background: radial-gradient(circle, #ffb6c1, #ff4d6d);
  height:100vh;
  overflow:hidden;
}

/* SCREENS */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  transition:opacity 1s ease, transform 1s ease;
}

/* TEXT */
h1{
  font-size: clamp(1.6rem, 4vw, 2.4rem);
  margin-bottom:30px;
  text-shadow:0 0 15px rgba(255,255,255,0.7);
  text-align:center;
  max-width:90%;
  line-height:1.3;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:20px;
}

button{
  padding:15px 35px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:transform .4s ease;
}

#yesBtn{
  background:#ff2f92;
  color:white;
  box-shadow:0 0 20px #ff77aa;
}

#noBtn{
  background:white;
  color:#ff2f92;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  animation:floatUp 6s linear infinite;
  font-size:20px;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-110vh); opacity:0; }
}

/* GALLERY */
#gallery{
  opacity:0;
  transform:scale(1.1);
  pointer-events:none;
  background:#ff4d6d;
  width:100vw;
  height:100vh;
}

.grid{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  grid-template-rows:repeat(5, 1fr);
  width:100%;
  height:100%;
  overflow:hidden;
}

/* CROP CONTROL ‚Äî change this number */
.grid img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:bottom;
}

.overlay{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2.5rem;
  background:rgba(0,0,0,0.3);
  text-shadow:0 0 25px hotpink;
}
</style>
</head>

<body>

<div class="screen" id="main">
  <h1>üê∞ Bunny, will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üôà</button>
  </div>
</div>

<div class="screen" id="gallery">
  <div class="grid" id="grid"></div>
  <div class="overlay">Forever Us üíû</div>
</div>

<script>

/* VARIABLES */
let scale = 1;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");
const gallery = document.getElementById("gallery");

/* NO BUTTON SHRINK */
noBtn.addEventListener("click", () => {
  scale *= 0.7;
  noBtn.style.transform = `scale(${scale})`;
});

/* YES TRANSITION */
yesBtn.addEventListener("click", () => {
  main.style.opacity = "0";
  main.style.transform = "scale(0.9)";

  setTimeout(() => {
    main.style.display = "none";
    gallery.style.pointerEvents = "auto";
    gallery.style.opacity = "1";
    gallery.style.transform = "scale(1)";
    loadPhotos();
  }, 1000);
});

/* LOAD PHOTOS */
function loadPhotos(){
  const grid = document.getElementById("grid");

  const photos = [
    "photos/pic1.jpg","photos/pic2.jpg","photos/pic3.jpg","photos/pic4.jpg","photos/pic5.jpg",
    "photos/pic6.jpg","photos/pic7.jpg","photos/pic8.jpg","photos/pic9.jpg","photos/pic10.jpg",
    "photos/pic11.jpg","photos/pic12.jpg","photos/pic13.jpg","photos/pic14.jpg","photos/pic15.jpg",
    "photos/pic16.jpg","photos/pic17.jpg","photos/pic18.jpg","photos/pic19.jpg","photos/pic20.jpg",
    "photos/pic21.jpg","photos/pic22.jpg","photos/pic23.jpg","photos/pic24.jpg","photos/pic25.jpg"
  ];

  photos.forEach(src=>{
    const img = document.createElement("img");
    img.src = src;
    grid.appendChild(img);
  });
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

</script>

</body>
</html>
